<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cinema-city</title>
    <link rel="stylesheet" href="../Styles/signup_Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-section">
        <div class="color-section">
            CINIMA CITY
        </div>
        <div class="form-section">
            <form action="">
                <h1>Sign up</h1>
                <div class="input-seciton" id="name-section">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-seciton" id="email-phone-section">
                    <label for="email-phone">Email or Phone Number</label>
                    <input type="text" id="email-phone" name="email-phone" placeholder="Enter your email or phone number" required>
                </div>
                <div class="input-seciton" id="password-section">
                    <label for="password-section">Password</label>
                    <input type="password" id="password" name="password-section" placeholder="Enter your password" required>
                </div>
                
                <button class="button" id="Signup">Sign Up</button>

                <div class="sign-up-text">
                    <p>or sign up with</p>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-button">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-button">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>
                <div class="login-section">
                    Already have an account? <a href="../index.html">Log in</a>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../Scripts/sign_up.js"></script>
</body>
</html>
